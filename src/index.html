<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body
			{
				margin: 0;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				overflow: hidden;
			}

			#connectingPage { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; display: flex; background: white; z-index: 1002; justify-content: center; align-items: center; flex-direction: column; }
			#connectingPageSvg { width: 150px; height: 150px; }
			#connectingPageText { font: bold 30px sans-serif; }
			#connectingPageButton { font: bold 30px sans-serif; padding: 15px; border-radius: 200px; border: 5px solid grey; color: white; background: rgb(41, 41, 41); }

			#navBar { position: absolute; top: 0; left: 0; display: flex; justify-content: space-between; height: 0; width: 100vw; }

			#fullscreen { height: 80px; margin: 10px; padding-left: 36.88px; cursor: pointer; z-index: 1003; }

			#fullscreen path:nth-child(1) { transform-origin: 17.5% 17.5%; transition: 0.5s ease; }
			#fullscreen path:nth-child(2) { transform-origin: 82.5% 17.5%; transition: 0.5s ease; }
			#fullscreen path:nth-child(3) { transform-origin: 82.5% 82.5%; transition: 0.5s ease; }
			#fullscreen path:nth-child(4) { transform-origin: 17.5% 82.5%; transition: 0.5s ease; }

			.unfullscreen path:nth-child(1) { transform: rotate3D(1, -1, 0, 180deg); }
			.unfullscreen path:nth-child(2) { transform: rotate3D(1, 1, 0, 180deg); }
			.unfullscreen path:nth-child(3) { transform: rotate3D(1, -1, 0, 180deg); }
			.unfullscreen path:nth-child(4) { transform: rotate3D(1, 1, 0, 180deg); }

			#controller { height: 80px; margin: 10px; cursor: pointer; z-index: 1001; }

			#select { border-top: 1vh solid black; height: fit-content; border-bottom: 1vh solid black; max-height: 98vh; overflow: auto; z-index: 1001; }
			#select div { padding: 10px; font: bold 25px sans-serif; cursor: pointer; text-align: center; position: relative; margin-left: 10px; }
			#select div[status=free] { border: 5px solid grey; background: grey; color: white; }
			#select div[status=mine] { border: 5px solid darkgreen; background: darkgreen; color: white; }
			#select div[status=other] { border: 5px solid darkred; background: darkred; color: white; }
			#select div[status=free][selected=false]:hover { background: white; color: grey; }
			#select div[status=mine][selected=false]:hover { background: white; color: darkgreen; }
			#select div[status=other][selected=false]:hover { background: white; color: darkred; }
			/*#select div[selected=true] { border-left: 5px solid white; border-right: 5px solid white; }
			#select div[selected=true]:before { border-top: 1px solid white; border-bottom: 1px solid white; content: ""; position: absolute; top: 0; left: -5px; bottom: 0; right: -5px; }*/
			#select div[status=free][selected=true] { background: rgb(41, 41, 41); }
			#select div[status=mine][selected=true] { background: rgb(0, 37, 0); }
			#select div[status=other][selected=true] { background: rgb(56, 0, 0); }
			#select div:after { border-top: 1px solid white; border-bottom: 1px solid white; content: ""; position: absolute; top: -5px; left: -5px; bottom: -5px; right: -5px; }
			#select div[selected=true]:before { border-left: 8px solid #00a9ff; content: ""; position: absolute; top: 0px; left: -15px; bottom: 0px; right: -5px; }

			#page { position: absolute; top: 0; left: 0; width: 100vw;height: 100vh; }

			.controllerPage { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
			.controllerPageOverlay { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1000; justify-content: center; align-items: center; }
			.controllerPageOverlayButton { padding: 15px; font: bold 30px sans-serif; border-radius: 200px; }
			.controllerPageOverlayButton[status=free] { border: 5px solid grey; background: rgb(41, 41, 41); color: white; }
			.controllerPageOverlayButton[status=mine] { border: 5px solid darkgreen; background: rgb(0, 37, 0); color: white; }
			.controllerPageOverlayButton[status=other] { border: 5px solid darkred; background: rgb(56, 0, 0); color: white; }
			.controllerPageOverlayButton[status=free]:hover { background: white; color: grey; }
			.controllerPageOverlayButton[status=mine]:hover { background: white; color: darkgreen; }
			.controllerPageOverlayButton[status=other]:hover { background: white; color: darkred; }
			

			.joystick { width: 100px; height: 100px; border: 3px solid black; display: flex; padding: 23px; margin: 10px; }/*position: absolute; bottom: 0; left: 0;*/
			.joystick div { width: 40px; height: 40px; border: 3px solid black; margin: auto; position: relative; }
			.joystick div:hover { background: rgb(113, 187, 255); }
		</style>

		<script>
			document.onwebkitfullscreenchange = function()
			{
				var fullscreen = document.getElementById('fullscreen');

				if(document.webkitIsFullScreen) { fullscreen.classList = 'unfullscreen'; fullscreen.onclick = function(){document.webkitExitFullscreen();}; }
				else { fullscreen.classList = ''; fullscreen.onclick = function(){document.documentElement.webkitRequestFullScreen();}; }
			}

			function run(code, element, message) { eval(code); }

			var webSocket;
			var controller = [];
			var selectedController = 0;
			//var webSocket = new WebSocket('ws://' + window.location.hostname  + ':81/');
			//var webSocket = new WebSocket('ws://192.168.1.12:81/');
			//var webSocket = new WebSocket('ws://192.168.1.12:90/');

			function startWebSocket()
			{
				document.getElementById('connectingPageSvg').style.display = 'block';
				document.getElementById('connectingPageText').style.display = 'block';
				document.getElementById('connectingPageButton').style.display = 'none';

				webSocket = new WebSocket('ws://' + window.location.hostname  + ':81/');
				webSocket.onmessage = function(a)
				{
					console.log(a.data);

					var parameter = a.data.split(',');
					var type = parseInt(parameter[0]);

					if(type == 0)
					{
						controller = [];
						var oldControllerPage = document.getElementsByClassName('controllerPage');
						while(oldControllerPage.length > 0) oldControllerPage[0].remove();
						document.getElementById('select').innerHTML = '';

						var controllerCount = parseInt(parameter[1]);
						selectedController = 0;

						for(var i = 0; i < controllerCount; i++)
						{
							controller[i] = {
								element: [],
								div: document.createElement('div'),
								divOverlay: document.createElement('div'),
								divOverlayButton: document.createElement('div'),
								selectOption: document.createElement('div')
							};

							controller[i].div.classList = 'controllerPage';
							if(selectedController != i) controller[i].div.style.display = 'none';
							document.body.append(controller[i].div);

							controller[i].divOverlay.classList = 'controllerPageOverlay';
							controller[i].divOverlay.style.display = 'flex';
							controller[i].div.append(controller[i].divOverlay);

							controller[i].divOverlayButton.classList = 'controllerPageOverlayButton';
							controller[i].divOverlayButton.innerText = 'Take Controller';
							controller[i].divOverlayButton.setAttribute('status', 'free');
							const buttonIndex = i;
							controller[i].divOverlayButton.onclick = function()
							{
								webSocket.send('1,' + buttonIndex);
							};
							controller[i].divOverlay.append(controller[i].divOverlayButton);

							if(parameter.length > (2 + i)) controller[i].selectOption.innerText = parameter[2 + i];
							else controller[i].selectOption.innerText = 'Controller ' + (i + 1);
							if(i == selectedController) controller[i].selectOption.setAttribute('selected', 'true');
							else controller[i].selectOption.setAttribute('selected', 'false');
							controller[i].selectOption.setAttribute('status', 'free');
							controller[i].selectOption.onclick = function()
							{
								for(var c = 0; c < controller.length; c++)
								{
									if(controller[c].selectOption != this)
									{
										controller[c].selectOption.setAttribute('selected', 'false');
										controller[c].div.style.display = 'none';
									}
									else
									{
										selectedController = c;
										controller[c].selectOption.setAttribute('selected', 'true');
										controller[c].div.style.display = 'block';
									}
								}
							};
							document.getElementById('select').append(controller[i].selectOption);
						}
					}
					else if(type == 1 || type == 2 || type == 3)
					{
						var controllerIndex = parseInt(parameter[1]);
						var elementIndex = parseInt(parameter[2]);
						var elementObject = controller[controllerIndex].element[elementIndex];
						var message = a.data.substring(a.data.indexOf(',', a.data.indexOf(',', a.data.indexOf(',') + 1) + 1) + 1);

						if(type == 1 && elementObject != undefined) run(elementObject.update, elementObject.div, message);
						if(type == 2 && elementObject != undefined)
						{
							elementObject.div.remove();
							elementObject = undefined;
						}
						if(elementObject == undefined)
						{
							elementObject = controller[controllerIndex].element[elementIndex] = { init: '', div: document.createElement('div'), update: '' };
							elementObject.div.sendData = (data) => webSocket.send('0,' + controllerIndex + ',' + elementIndex + ',' + data);
							//elementObject.div.classList = '';
							controller[i].div.append(elementObject.div);
						}
						if(type == 2) run(elementObject.init = message, elementObject.div);
						if(type == 3) elementObject.update = message;
					}
					else if(type == 4 || type == 5 || type == 6)
					{
						var controllerIndex = parseInt(parameter[1]);

						if(type == 4) controller[controllerIndex].selectOption.setAttribute('status', 'free');
						if(type == 5) controller[controllerIndex].selectOption.setAttribute('status', 'other');
						if(type == 6) controller[controllerIndex].selectOption.setAttribute('status', 'mine');

						if(type == 4) controller[controllerIndex].divOverlay.firstElementChild.setAttribute('status', 'free');
						if(type == 5) controller[controllerIndex].divOverlay.firstElementChild.setAttribute('status', 'other');
						if(type == 6) controller[controllerIndex].divOverlay.firstElementChild.setAttribute('status', 'mine');

						if(type == 4 || type == 5) controller[controllerIndex].divOverlay.style.display = 'flex';
						if(type == 6) controller[controllerIndex].divOverlay.style.display = 'none';
					}
				}

				webSocket.onopen = function()
				{
					document.getElementById('connectingPage').style.display = 'none';
				}

				webSocket.onclose = function()
				{
					document.getElementById('connectingPage').style.display = 'flex';
					document.getElementById('connectingPageSvg').style.display = 'none';
					document.getElementById('connectingPageText').style.display = 'none';
					document.getElementById('connectingPageButton').style.display = 'block';
				}

				webSocket.onerror = function()
				{
					//document.getElementById('connectingPage').style.display = 'flex';
				}
			}
			startWebSocket();
			webSocket.onmessage({data:'0,5'});
		</script>
